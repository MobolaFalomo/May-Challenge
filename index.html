<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MaySpa</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Sign Up</h1>
        <div class="social-icons">
          <button type="button" class="google-btn">
            <img
              src="./images/logo-google.svg"
              alt="google icon"
              height="15px"
              class="img-logo"
            />Google+
          </button>
          <button type="button" class="apple-btn">
            <img
              src="./images/logo-apple.svg"
              alt="apple icon"
              height="15px"
              class="img-logo"
            />Apple ID
          </button>
        </div>

        <div class="form-input">
          <input type="text" placeholder="Username*" id="name" required />
          <img
            src="./images/person-outline.svg"
            alt="a user icon"
            height="15px"
            width="15px"
            class="img-icon"
          />
        </div>
        <div class="form-input">
          <input type="password" placeholder="Password*" id="name" required />
          <img
            src="./images/eye-off-outline.svg"
            alt="an eye-off icon"
            height="15px"
            width="15px"
            class="img-icon"
          />
        </div>
        <div class="form-input">
          <input
            type="password"
            placeholder="Confirm Password*"
            id="name"
            required
          />
          <img
            src="./images/eye-off-outline.svg"
            alt="an eye-off icon"
            height="15px"
            width="15px"
            class="img-icon"
          />
        </div>

        <button type="submit" class="btn">Register Now</button>
        <div class="login-link">
          <p>Already have an account?<a href="#">Login</a></p>
        </div>
      </form>
    </div>

          <p>
            By signing up you agree to our<a href="#">Terms & Conditions</a>
          </p>-->
  </body>
</html>
